<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <title>Naxtap</title>
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
    </style>
    <link rel="icon" href="/favicon.ico" />
    <!-- Import.meta polyfill - MUST be first -->
    <script>
      (function() {
        if (typeof window !== 'undefined') {
          if (typeof globalThis !== 'undefined' && !globalThis.import) {
            globalThis.import = { meta: { url: window.location.href, env: {} } };
          }
          if (!window.import) {
            window.import = { meta: { url: window.location.href, env: {} } };
          }
        }
      })();
    </script>
  </head>
  <body>
    <!-- Use static rendering with Expo Router to support running without JavaScript. -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <!-- The root element for your Expo app. -->
    <div id="root"></div>
    <!-- Script will be injected here by Expo with type="module" -->
  </body>
</html>
